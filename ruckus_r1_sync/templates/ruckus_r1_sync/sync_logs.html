{% extends "base/layout.html" %}
{% load render_table from django_tables2 %}

{% block title %}RUCKUS R1 Sync - Logs{% endblock %}

{% block content %}
<div class="container-fluid">

  <div class="row mb-3">
    <div class="col">
      <h1 class="h3 mb-0">Sync Logs</h1>
      <div class="text-muted">Latest sync runs</div>
    </div>
    <div class="col-auto">
      <a href="{% url 'plugins:ruckus_r1_sync:dashboard' %}" class="btn btn-outline-secondary">
        <i class="mdi mdi-arrow-left"></i> Zur√ºck
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body p-0">
      {% if table %}
        {% render_table table %}
      {% else %}
        <div class="p-3">
          <div class="alert alert-info mb-0">No logs yet.</div>
        </div>
      {% endif %}
    </div>
  </div>

</div>
{% endblock %}
